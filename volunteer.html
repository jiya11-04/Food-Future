    <link rel="stylesheet" href="volunteer.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>Food Future.</h1>
            </div>
            <div class="navbar-links">
                <a href="index.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="contribute.html">How to Contribute</a>
                <!-- <a href="impact.html">Impact Stories</a>

                <a href="faq.html">FAQ</a>
                <!-- <a href="volunteer.html" class="active">Join as a Volunteer</a> -->
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="volunteer-header">
        <h1>Join as a Volunteer</h1>
        <p>Be a Part of the Change. Your Time Can Make a Difference.</p>
    </header>

    <!-- Volunteer Form -->
    <main>
        <section class="volunteer-form">
            <form action="/submit-volunteer" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                <label for="availability">Availability (Days & Times):</label>
                <input type="text" id="availability" name="availability" placeholder="E.g., Weekends, Weekdays after 5 PM" required>

                <label for="interest">Areas of Interest:</label>
                <select id="interest" name="interest" required>
                    <option value="food-collection">Food Collection</option>
                    <option value="packaging">Packaging</option>
                    <option value="distribution">Distribution</option>
                    <option value="administrative-support">Administrative Support</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Why Do You Want to Volunteer?</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>

                <button type="submit">Join Now</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Food Future. All Rights Reserved.</p>
    </footer>
</body>
</html>
