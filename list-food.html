<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Surplus Food - Food Future</title>
    <link rel="stylesheet" href="list-food.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <h1>Food Future.</h1>
            </div>
            <div class="navbar-links">
                <a href="index.html">Home</a>
                <a href="about_us.html">About Us</a>
                <a href="contribute.html">How to Contribute</a>
                <a href="faq.html">FAQ</a>
                <!-- <a href="list_food.html" class="active">List Surplus Food</a>
                <a href="volunteer.html">Join as a Volunteer</a>
                <a href="contact.html">Contact Us</a> -->
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="list-header">
        <h1>List Your Surplus Food</h1>
        <p>Help us reduce food waste by listing your surplus food and sharing it with those in need.</p>
    </header>

    <!-- Listing Form -->
    <main>
        <section class="listing-form">
            <form action="/submit-listing" method="post" enctype="multipart/form-data">
                <h2>Food Listing Details</h2>

                <!-- User Information -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>

                <!-- Food Details -->
                <label for="item-name">Food/Product Name:</label>
                <input type="text" id="item-name" name="item_name" placeholder="Name of the Food/Product" required>

                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" placeholder="Quantity (e.g., 5kg, 10 packs)" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry_date" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Brief description about the food or product" required></textarea>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="fruits">Fruits</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="bakery">Bakery</option>
                    <option value="dairy">Dairy</option>
                    <option value="others">Others</option>
                </select>

                <!-- Pickup Location -->
                <label for="address">Pickup Address:</label>
                <input type="text" id="address" name="address" placeholder="Full Address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="City" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" placeholder="ZIP Code" required>

                <!-- Image Upload -->
                <label for="image">Upload Image (Optional):</label>
                <input type="file" id="image" name="image" accept="image/*">

                <!-- Submit Button -->
                <button type="submit">Submit Listing</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Food Future. All Rights Reserved.</p>
    </footer>
</body>
</html>
