    <!-- Request Form Section -->
    <section class="request-food">
        <div class="container">
            <h2>Request Surplus Food</h2>
            <p>Fill out the form below to request surplus food in your area.</p>
            <form action="submit-request.php" method="POST" class="form-container">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="location">Pickup Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter the pickup location" required>

                <label for="food-type">Food Type Needed:</label>
                <textarea id="food-type" name="food_type" rows="4" placeholder="Specify the type of food needed" required></textarea>

                <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
        </div>
    </section>
